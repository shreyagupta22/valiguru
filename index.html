<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap');
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="rb_85.png" alt="bird pic" width="50" height="50">
                <span>Valiguru</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
                <li><a href="/">Service</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Enter your email to validate">
            </div>
            <button id="submitBtn" type="button" class="btn btn-dark ">Submit</button>
            <!-- mt-3 is used to give margin top 3  -->
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultcont">
                Your result will show here
                
            </div>
        </div>

    </main>

    <footer>
        Copyright | valiguru.com | All Rights reserved
    </footer>



    <script src="script.js"></script>
</body>

</html>
